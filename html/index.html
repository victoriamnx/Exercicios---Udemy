<!DOCTYPE html>
<html lang:"en">

<head>
    <meta charset="UTF-8">
    <meta name:"viewport" content="width=device-with, initial-scale=0.1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">Teste</a> ・
        <a href wm-nav="exercicios/texto1.html">Texto 1</a> ・
        <a href wm-nav="exercicios/texto2.html">Texto 2</a> ・
        <a href wm-nav="exercicios/listas.html">Listas</a> ・
        <a href wm-nav="exercicios/links.html">Links</a> ・
        <a href wm-nav="exercicios/tabela.html">Tabela</a> ・
        <a href wm-nav="exercicios/form/form.html">Formulário</a> ・
        <a href wm-nav="exercicios/imagens.html">Imagens</a> ・
        <a href wm-nav="exercicios/video.html">Vídeo</a> ・
        <a href wm-nav="exercicios/tagsNaoVisuais.html">Tags Não Visuais</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
    <script src="./Exercicios/script.js"></script>
</body>

</html>
