<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Texto</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
        /* ... */
        * {
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            /*valores padrão*/
            font-size: 1em;
            font-size: 100%;
            font-size: 16px;
            font-size: 12px;

            /*unidades absolutas*/
            font-size: 100px; /* tamanho do pixel é relativo */
            font-size: 71pt; /* pontos */
            font-size: 1in; /*polegada */

            /* unidades relativas */
            font-size: 2.2em;
            font-size: 2.2rem;

            font-family: monospace;
            font-family: Georgia, 'Times New Roman', Times, serif;
            }
    </style>
</head>

<body>
    <div>
        <p>
            Que texto
            <br>legal!!!
        </p>
    </div>
    <a href="http://google.com" class="botao destaque">Google</a>
</body>

</html>
